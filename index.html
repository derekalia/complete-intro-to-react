<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Master React</title>
</head>
<body>
  <div id="app">React has not yet rendered</div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    var myfirstcompenent = React.createClass({
      render: function(){
        return (
          React.DOM.div(null,
            React.DOM.h1(null, 'this is my first component')
          )
        )
      }
    })
    ReactDOM.render(React.createElement(myfirstcompenent),document.getElementById('app'));
  </script>
</body>
</html>
